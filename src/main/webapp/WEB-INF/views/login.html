<html>
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>登录(Login)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="static/assets/css/reset.css">
        <link rel="stylesheet" href="static/assets/css/supersized.css">
        <link rel="stylesheet" href="static/assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="assets/js/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1>请登录(Login)</h1>
            <form id = "loginform">
            	<div style="text-align: center; color: red;">
				</div>
                <input type="text" id="loginName" name="loginName" placeholder="请输入您的用户名！">
                <input type="password" id="password" name="password" placeholder="请输入您的用户密码！">
                <button type="button" class="submit_button" id="login">登录</button>
                <div class="error"><span>+</span></div>
            </form>
        </div>
		
        <!-- Javascript -->
        <script src="static/assets/js/jquery-1.8.2.min.js" ></script>
        <script src="static/assets/js/supersized.3.2.7.min.js" ></script>
        <script src="static/assets/js/supersized-init.js" ></script>
        <script type="text/javascript" src="static/js/jquery.md5.js"></script>
		<script>
		$(function(){
			$("#loginName").focus();
			$('#login').click(function(){
				$('#msg').html("");
				ajaxclick();
			});
		});
		
		document.onkeydown = function(e){
			var ev = document.all ? window.event : e;
			if(ev.keyCode==13) {
				var loginName = $("#loginName").val();
			    var password = $("#password").val();
			    if(loginName!='' && password!=''){
			    	$('#login').click();//处理事件
			    }
			}
		}
		
		function ajaxclick() {
			var password = $('#password').val();
			var pwdMd5 = $.md5(password);
            $('#password').val(pwdMd5);
			$.ajax({
                cache: true,
                type: "POST",
                url: "login.ajax",
                data:$('#loginform').serialize(),// 你的formid
                async: false,
                error: function(request) {
                    alert("Connection error");
                },
                success: function(data) {
                    $('#password').val('');
                    if(data.status == "1") {
                    	window.location.href = 'index.html';
                    } 
                }
            });
		}
		</script>
    </body>
<div style="text-align:center;">
</div>
</html>
